<!DOCTYPE html>

    <div class="container">

                    <div class="form-group text-center">
                        <h3 class="text-primary font-weight-bold">Create Todo</h3>
                        <input autofocus type="text" class="form-control rounded-0" placeholder="Create New Todo">

                        </div>
                    </li>

                            <a href="#" class="float-right delete-todo"><i class="fa fa-trash"></i></a>
                        </div>

                            <a href="#" class="float-right delete-todo"><i class="fa fa-trash"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
